sudo: false
language: go
go:
  - 1.5.3
  - tip
env:
  global:
    - BUILD_GOARCH=amd64
  matrix:
    - BUILD_GOOS=linux
    - BUILD_GOOS=darwin
    - BUILD_GOOS=windows
install:
  - go get golang.org/x/tools/cmd/vet
  - go get github.com/stretchr/testify/assert # should be installed by go test -i
  - go get -v github.com/Pixelgaffer/dicod
script:
  - go build
  - go fmt ./...
  - go vet ./...
  - go test -i ./...
  - go test -v ./...
